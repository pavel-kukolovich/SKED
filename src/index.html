    <header id="header">
        <div class="header-logo">
            <h1>SKED</h1>

            <ul>
                <!-- <li>Расписание</li> -->

            </ul>

        <div class="header-theme-changer">
            <input type="checkbox" class="dark-theme-checkbox" id="dark-theme-checkbox" name="header-theme-changer">

                тема</label>
        </div>

                <div class="week-day" id="monday">
                    <div class="day-name">
                        <h2>Понедельник</h2>
                    </div>

                    <ul class="lessons">
                        <div class="lesson-slot-creator displayNone">
                            <form action="" method="POST">
                                <div class="lessonTimeCreator">
                                    <label for="startTime">С</label>
                                    <input type="time" name="startTime" id="startTime">
                                    <label for="endTime">По</label>
                                    <input type="time" name="endTime" id="endTime">
                                </div>

                                <div class="lessonNameCreator">
                                    <label for="lessonNameCreatorWindow"></label>
                                    <input type="text" name="lessonNameCreatorWindow" id="lessonNameCreatorWindow"
                                        placeholder="Название дисциплины" required>
                                </div>

                                <div class="teacherNameCreator">
                                    <label for="teacherNameCreatorWindow"></label>
                                    <input type="text" name="teacherNameCreatorWindow"
                                        id="teacherNameCreatorWindow" placeholder="ФИО преподавателя" required>
                                </div>

                                <div class="notesCreator">
                                    <label for="notesCreatorWindow"></label>
                                    <textarea name="notesCreatorWindow" id="notesCreatorWindow"
                                        placeholder="Заметки"></textarea>
                                </div>

                                <button class="create-lesson-slot" type="button">Создать</button>
                            </form>
                        </div>
                    </ul>

                    <div class="activities">
                        <div class="buttons">
                            <button class="addLessonSlot">Добавить слот</button>
                            <button class="deleteAllSlots">Очистить</button>
                        </div>
                    </div>
